<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon"  href="Home.png">
  <link rel="stylesheet" href="LoginCss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <div class="form-wrapper sign-in" id="signinForm">
      <form>
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox">Remember me</label>
        </div>
        <button type="submit">Log In</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#"  id="goToSignup" >Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-wrapper sign-up" id="signupForm" style="display:none;">
      <form>
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Corrected script name -->
  <script src="Logscript.js"></script>
</body>
</html>
