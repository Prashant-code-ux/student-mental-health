<body>
  <div class="wrapper">
    <!-- LOGIN FORM -->
    <div class="form-wrapper sign-in" id="signinForm">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="email" id="loginEmail" name="email" required autocomplete="off">
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" name="password" required autocomplete="off">
          <label>Password</label>
        </div>
        <button type="submit">Log In</button>
        <div class="signUp-link">
          <p>Donâ€™t have an account? <a href="#" id="goToSignup">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- SIGN UP FORM -->
    <div class="form-wrapper sign-up" id="signupForm" style="display:none;">
      <form id="registerForm">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="signupUsername" name="username" required autocomplete="off">
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" id="signupEmail" name="email" required autocomplete="off">
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" name="password" required autocomplete="off">
          <label>Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
        </div>
      </form>
    </div>
  </div>
