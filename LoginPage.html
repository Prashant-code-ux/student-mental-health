<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginCss.css">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                 <input type="text" name="" placeholder="Name" id="NameField">
                 <input type="email" placeholder="User or Email address">

                 <input type="password" placeholder="Password">
                 <a href="">Forgot Password</a>

                 <input type="button" value="Login"  id="Signbtn">
                 <p class="signup-link">Don't have an account? <a href="" id="signupbtn">Sign up</a></p>
            </form>
        </div>
    </div>
    
    <script src="Logscript.js"></script>
</body>
</html>
