<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
   <link rel="icon"  href="Home.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #eaf8f7; /* soft mint background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #2f736e; /* darker mint shade for title */
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #b2dfdb;
      border-radius: 12px;
      outline: none;
      margin-bottom: 18px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #38b3ac;
      box-shadow: 0 0 5px rgba(56, 179, 172, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38b3ac;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2f9e97;
      transform: translateY(-1px);
    }

    p {
      font-size: 13px;
      margin-top: 20px;
      color: #555;
    }

    a {
      color: #38b3ac;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

   
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your registered email">
    <button id="sendOtpBtn">Send OTP</button>
    <p>Remember your password? <a href="login.html">Login</a></p>
    
  </div>

  <script>
    document.getElementById("sendOtpBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email");

      const res = await fetch("http://localhost:5000/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });
      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        localStorage.setItem("resetEmail", email);
        window.location.href = "verify-otp.html";
      }
    };
  </script>
</body>
</html>
