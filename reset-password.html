<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
   <link rel="icon"  href="Home.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #eaf8f7; /* Soft mint background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #2f736e; /* Darker mint tone for heading */
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #b2dfdb;
      border-radius: 12px;
      outline: none;
      margin-bottom: 18px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #38b3ac;
      box-shadow: 0 0 5px rgba(56, 179, 172, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38b3ac;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2f9e97;
      transform: translateY(-1px);
    }

    .footer {
      font-size: 11px;
      color: #9e9e9e;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPassword" placeholder="Enter New Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button id="resetBtn">Submit</button>
    <div class="footer">Â© 2025 Moodify</div>
  </div>

  <script>
    const email = localStorage.getItem("resetEmail");
    const otp = localStorage.getItem("verifiedOtp");

    // Redirect to forgot password if details missing
    if (!email || !otp) window.location.href = "forgot-password.html";

    document.getElementById("resetBtn").onclick = async () => {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!newPassword || !confirmPassword) {
        return alert("All fields are required");
      }

      if (newPassword !== confirmPassword) {
        return alert("Passwords do not match");
      }

      const res = await fetch("http://localhost:5000/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        localStorage.removeItem("resetEmail");
        localStorage.removeItem("verifiedOtp");
        window.location.href = "login.html";
      }
    };
  </script>
</body>
</html>
